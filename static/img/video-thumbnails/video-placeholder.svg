<svg width="400" height="225" viewBox="0 0 400 225" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="225" fill="url(#bgGradient)"/>
  
  <!-- Play button circle -->
  <circle cx="200" cy="112.5" r="40" fill="rgba(255,255,255,0.9)" stroke="rgba(255,255,255,1)" stroke-width="2"/>
  
  <!-- Play triangle -->
  <polygon points="185,95 185,130 220,112.5" fill="#667eea"/>
  
  <!-- Video icon -->
  <rect x="160" y="60" width="80" height="50" rx="5" fill="none" stroke="rgba(255,255,255,0.8)" stroke-width="2"/>
  <rect x="170" y="70" width="60" height="30" rx="3" fill="rgba(255,255,255,0.3)"/>
  
  <!-- Text -->
  <text x="200" y="180" text-anchor="middle" fill="rgba(255,255,255,0.9)" font-family="Arial, sans-serif" font-size="16" font-weight="bold">VIDEO</text>
  <text x="200" y="200" text-anchor="middle" fill="rgba(255,255,255,0.7)" font-family="Arial, sans-serif" font-size="12">Click to play</text>
</svg>